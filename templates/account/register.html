<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'user_register' %}">
    {% csrf_token %}
        <label for="email">Email</label>
        <input name="email" id="email" required> <br>
        <label for="first_name">First name</label>
        <input name="first_name" id="first_name" required> <br>
        <label for="last_name">Last name</label>
        <input name="last_name" id="last_name"> <br>
        <label for="phone">Phone</label>
        <input name="phone" id="phone" required> <br>
        <label for="telegram">Telegram</label>
        <input name="telegram" id="telegram"> <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required> <br>
        <input type="submit" value="Register">
</form>
</body>
</html>
